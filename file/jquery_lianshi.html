<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title></title>
	<style type="text/css">
		div{
			width: 200px;
			height: 100px;
			background-color: green;
		}
	</style>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript">
		$(function() {
			// body...
			// 获取按钮调用点击事件，湖片区div设置p内容，点击按钮设置背景颜色
			$('#btn').click(function(){
				$('#dv').html('<p>这是一个p</p>').css("backgroundColor","red")
				var obj = $('#dv').html('<p>这是一个p</p>')
				document.getElementById('obj').innerHTML = obj
			})
			
		})	
	</script>
</head>
<body>
	<input type="button" value="显示效果" id="btn" name="">
	<input type="reset" name="" onclick="javascript:history.go(0)">
	<div id="dv"></div>
	<p>这时候前提是获取的这个div调用对象返回值必须是：<span id="obj">？？？</span>才可以使用链式编程</p>
</body>
</html>
