<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title></title>
	<style type="text/css">
		body{
			margin:0;
			padding:0;
		}
		small{
			color:gray
		}
		.container{
			width: 80%;
			margin:1.5rem auto;
		}
	</style>
</head>
<body>
	<div class="container">
		当前日期： <small id="date_a"></small><br><hr>
		<input type="text" name="" id="num" size="3" maxlength="6"/><span>天前的日期是：<small id="date"></small></span><br><br>
		<button type="button" id="caculate">计算</button>
	</div>
	
	<script type="text/javascript">	
		var nowDate = new Date();
		var year = nowDate.getFullYear();
		var month = nowDate.getMonth()+1;
		var date = nowDate.getDate();			
		document.getElementById('date_a').innerHTML = year + '-' + month + '-' + date;		
		document.getElementById('caculate').onclick = function(){

			var showDate = year + '-' + month + '-' + date;
			var num = parseInt(document.getElementById('num').value);
			// var num = parseInt(counts);
			document.getElementById('date').innerHTML = getNewData(showDate,num);
		}
		// console.log(getNewData(showDate,100))
		function getNewData(dateTemp, days) {  
		   var dateTemp = dateTemp.split("-");  
		   var nDate = new Date(dateTemp[1] + '-' + dateTemp[2] + '-' + dateTemp[0]); //转换为MM-DD-YYYY格式    
		   var millSeconds = Math.abs(nDate) - (days * 24 * 60 * 60 * 1000);  
		   var rDate = new Date(millSeconds);  
		   var year = rDate.getFullYear();  
		   var month = rDate.getMonth() + 1;  
		   if (month < 10) month = "0" + month;  
		   var date = rDate.getDate();  
		   if (date < 10) date = "0" + date;  
		   return (year + "-" + month + "-" + date);  
		} 
		// console.log(getNewData('2020-08-08',200))
	</script>

</body>
</html>
