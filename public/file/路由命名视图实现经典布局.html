<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
		<script src="https://unpkg.com/vue-router@3.0.0/dist/vue-router.js"></script>
		<style type="text/css">
			html,body{
				margin: 0;
				padding: 0
			}
			h1{
				margin: 0;
				padding: 0;
				font-size: 16px
			}
			.header{
				height: 80px;
				background-color: orange
			}
			.container{
				display: flex;
				height: 600px;
			}
			.left{
				background-color: lightgreen;
				flex:2;
			}
			.main{
				background-color: lightpink;
				flex: 8
			}
		</style>
		<title></title>
	</head>
	<body>
		<div id="app">
			<router-view></router-view>
			<div class="container">
				<router-view name="left"></router-view>
				<router-view name="main"></router-view>
			</div>
		</div>
		<template id="header">
			<div class="header">
				头部区域
			</div>
		</template>
		<template id="leftBox">
			<div class="left">
				左边区域
			</div>
		</template>
		<template id="MainBox">
			<div class="main">
				主区域
			</div>
		</template>
		<script type="text/javascript">
			var header = {
				template:'#header'
			}
			var leftBox = {
				template:'#leftBox'
			}
			var MainBox = {
				template:'#MainBox'
			}
			var router = new VueRouter({
				routes:[
					// {path:'/',component: header},
					// {path:'/left',component: header},
					// {path:'/main',component: header},
					{
						path:'/',
						components:{
							'default': header,
							'left': leftBox,
							'main': MainBox
						}
					}
				]
			})
			var vm = new Vue({
				el:'#app',
				data:{

				},
				methods:{},
				router:router
			})
		</script>
	</body>
</html>
